       <div class="modal fade" id="createquestjava" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Create Question</h5>
               
                
             </div>
             <div class="modal-body">
                    <div class="form-group" >
        
                            <label>Your Question: 
                                <input  class="form-control border-input" [(ngModel)]="yourquestion.question"  placeholder="Your Question"/>
                            </label>                          
                        </div>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="submit" value="Save" class="btn btn-info btn-fill btn-wd" data-dismiss="modal" (click)="createquestion()">Save</button>
               
             </div>
           </div>
         </div>
       </div>
