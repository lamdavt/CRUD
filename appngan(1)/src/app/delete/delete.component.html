

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
		  <h4 class="modal-title" id="exampleModalLabel">Confirm Delete!</h4>
		  
			<div class="modal-body">
        <h5>Are you sure you want to delete user: <span style="color: blue;">{{dataUser.username}}</span> ?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="deleteHeroes(dataUser.id)" data-dismiss="modal">Yes</button>
        </div>
		</div>
	  </div>
	</div>
	</div>
