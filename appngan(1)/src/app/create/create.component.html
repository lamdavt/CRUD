<div id="id01" class="modal">
    
  <form class="modal-content" action="create">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <div class="container">
      <h1>Add new Account</h1>
      <p>Please fill in this form to add new account.</p>
      <p style="color: red;">{{results.message}}</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input [(ngModel)]="user.username" type="text" placeholder="Enter Username" name="username"  required>

      <label for="password"><b>Password</b></label>
      <input  [(ngModel)]="user.password" type="password" placeholder="Enter Password" name="password"  required>

      
      
      <label for="fullname"><b>Fullname</b></label>
      <input  [(ngModel)]="user.fullname" type="text" placeholder="Enter Fullname" name="fullname"  required>

      <label for="phone"><b>Phone</b></label>
      <input [(ngModel)]="user.phone" type="text" placeholder="Enter Phone" name="phone"  required>

      <label for="address"><b>Address</b></label>
      <input  [(ngModel)]="user.address" type="text" placeholder="Enter Address" name="address"  required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button (click)="sendValues()" type="submit" class="signupbtn" >Add User</button>
      </div>
    </div>
  </form>
</div>
